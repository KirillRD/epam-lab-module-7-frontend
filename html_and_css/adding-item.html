<body>
    <nav class="container-bg bg-c-3">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <main class="container-bg bg-c-1 main-one-page">
        <div class="adding-item-container bg-c-2">
            <h2 class="adding-item-title">Gift certificate adding</h2>
            <form class="adding-item-form">
                <div class="adding-item-form-main">
                    <div class="adding-item-form-container">
                        <label class="label">Name</label>
                        <input class="input" type="search" name="name" placeholder="tag_1">
                        <label class="label">Price</label>
                        <input class="input" type="search" name="price" placeholder="30.5">
                        <label class="label">Duration</label>
                        <input class="input" type="search" name="duration" placeholder="20">
                    </div>
                    <div class="adding-item-form-container">
                        <label class="label">Tags</label>
                        <select class="input adding-item-select select" multiple>
                            <option value="tag_1">tag_1</option>
                            <option value="tag_2">tag_2</option>
                            <option value="tag_3">tag_3</option>
                            <option value="tag_4">tag_4</option>
                        </select>
                    </div>
                </div>
                
                <label class="label adding-item-textarea-label">Description</label>
                <textarea class="textarea adding-item-textarea" name="description"></textarea>
                <button class="button adding-item-button" type="submit">Save</button>
            </form>
        </div>
    </main>
