<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/colors.css" rel="stylesheet">
    <link href="./assets/css/componets.css" rel="stylesheet">
    <link href="./assets/css/snippets/nav.css" rel="stylesheet">
    <link href="./assets/css/pages/catalog.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />

    <script type="text/javascript" src="./assets/js/nav.js"></script>

    <link href="./assets/css/components/scroll-back-to-top-button.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/components/vanillaSelectBox.css">
    <script type="text/javascript" src="./assets/js/vanillaSelectBox.js"></script>
</head>
<body>
    <nav class="container-bg bg-c-3">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">User list</a>
            <a href="#">Gift certificate list</a>
            <a href="#">Gift certificate adding</a>
            <a href="#">Tag list</a>
            <a href="#">Tag adding</a>
        </div>
        <div class="nav">
            <span class="material-symbols-outlined nav-menu" onclick="openNav()">menu</span>
            <a class="nav-link" href="">Main</a>
            <a class="nav-link" href="">Catalog</a>
            <a class="nav-link nav-link-margin-right" href="">Information</a>
            <span class="material-symbols-outlined nav-link">shopping_cart</span>
            <a class="nav-link" href="">Registration</a>
            <a class="nav-link" href="">Login</a>
        </div>
    </nav>

    <main class="container-bg bg-c-1">
        <button id="scroll-back-to-top-button" onclick="topFunction()">
            <span class="material-symbols-outlined">
                expand_less
            </span>
        </button>
        <script type="text/javascript" src="./assets/js/scroll-back-to-top-button.js"></script>

        <div class="container filter-container">
            <div class="filter-half">
                <label class="label">Name</label>
                <input id="search" class="input filter-search" type="text">
            </div>
            <div class="filter-third">
                <label class="label">Tags</label>
                <select id="tags" multiple size="2">
                </select>
                <script type="module">
                    import * as tag from './assets/js/load-tags.js';

                    tag.loadTags().then(async () => {
                        return await new vanillaSelectBox("#tags", {
                            search: true,
                            disableSelectAll: true,
                            placeHolder: "Select"
                        })
                    })
                </script>
            </div>
            <div class="filter-quarter">
                <label class="label">Sort</label>
                <select id="sort">
                    <option value="name-asc" selected>Name asc</option>
                    <option value="name-desc">Name desc</option>
                </select>
                <script>
                    let sort = new vanillaSelectBox("#sort", {
                        disableSelectAll: true,
                    });
                </script>
            </div>
        </div>

        <div class="container catalog">
        </div>

        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <script type="module" src="./assets/js/catalog.js"></script>
    </main>
</body>
</html>
