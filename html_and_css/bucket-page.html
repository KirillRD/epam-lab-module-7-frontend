<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/colors.css" rel="stylesheet">
    <link href="./assets/css/componets.css" rel="stylesheet">
    <link href="./assets/css/snippets/nav.css" rel="stylesheet">
    <link href="./assets/css/pages/bucket.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />

    <script type="text/javascript" src="./assets/js/nav.js"></script>
</head>
<body>
    <nav class="container-bg bg-c-3">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">User list</a>
            <a href="#">Gift certificate list</a>
            <a href="#">Gift certificate adding</a>
            <a href="#">Tag list</a>
            <a href="#">Tag adding</a>
        </div>
        <div class="nav">
            <span class="material-symbols-outlined nav-menu" onclick="openNav()">menu</span>
            <a class="nav-link" href="">Main</a>
            <a class="nav-link" href="">Catalog</a>
            <a class="nav-link nav-link-margin-right" href="">Information</a>
            <span class="material-symbols-outlined nav-link">shopping_cart</span>
            <a class="nav-link" href="">Registration</a>
            <a class="nav-link" href="">Login</a>
        </div>
    </nav>

    <main class="container-bg bg-c-1">
        <div class="container bucket">
            <div class="bucket-item">
                <img class="bucket-item-image" src="./assets/images/gift-certificate-removebg-preview.png" alt="">
                <div class="bucket-item-description">
                    <div class="bucket-item-name-duration">
                        <strong class="bucket-item-name">Gift certificate 5</strong>
                        <strong class="bucket-item-duration">15 d</strong>
                    </div>
                    <p>
                        <span class="bucket-item-tags-header">Tags</span>
                        <p class="bucket-tag-name">tag_1</p>
                        <p class="bucket-tag-name">tag_40</p>
                        <p class="bucket-tag-name">tag_33</p>
                        <p class="bucket-tag-name">tag_57</p>
                    </p>
                </div>
                
                <strong class="bucket-item-price">200$</strong>
                <input class="input bucket-item-amount" type="number" min="1" value="1">
                <button class="button bucket-item-delete-button">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </div>

            <div class="bucket-item">
                <img class="bucket-item-image" src="./assets/images/gift-certificate-removebg-preview.png" alt="">
                <div class="bucket-item-description">
                    <div class="bucket-item-name-duration">
                        <strong class="bucket-item-name">Gift certificate 7</strong>
                        <strong class="bucket-item-duration">10 d</strong>
                    </div>
                    <p>
                        <span class="bucket-item-tags-header">Tags</span>
                        <p class="bucket-tag-name">tag_2</p>
                        <p class="bucket-tag-name">tag_20</p>
                        <p class="bucket-tag-name">tag_73</p>
                        <p class="bucket-tag-name">tag_45</p>
                    </p>
                </div>
                
                <strong class="bucket-item-price">100$</strong>
                <input class="input bucket-item-amount" type="number" min="1" value="2">
                <button class="button bucket-item-delete-button">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </div>

            <div class="bucket-total-price-container">
                <p class="bucket-total-price">
                    <strong>
                        Total: 400$
                    </strong>
                </p>
            </div>

            <div class="bucket-buttons">
                <button class="button">Cancel</button>
                <button class="button">OK</button>
            </div>
        </div>
    </main>
</body>
</html>
